<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/07e5ac0c0d.js" crossorigin="anonymous"></script>
  <title>ToDo App</title>
</head>
<body>

  <div class="container">
    <header class="header">
      <h1 class="title">ToDo List</h1>
      <div class="search-container">
        <input class="searchBar" type="text" id="search" placeholder="Search...">
        <i class="fa fa-search"></i>
      </div>
    </header>

    <div class="filter">
      <button type="button" class="filter-btn" id="new"><i class="fas fa-long-arrow-alt-up"></i>&nbsp; Newest First</button>
      <button type="button" class="filter-btn" id="old"><i class="fas fa-long-arrow-alt-down"></i>&nbsp; Oldest First </button>
      <button type="button" class="filter-btn" id="complete"><i class="fas fa-check"></i>&nbsp; Completed</button>
      <button type="button" class="filter-btn" id="incomplete"><i class="fas fa-times"></i>&nbsp; Incomplete</button>
    </div>

    <div class="add-container mb-3">
      <input type="text" id="addItem" placeholder="Add Item...">
      <button class="add-button">Add</button>
    </div>

    

    <div class="itemList">
      <ul id="items" class="list-group">
        <li class="list-group-item mb-1">Item 1 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
        <li class="list-group-item mb-1">Item 2 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
        <li class="list-group-item mb-1">Item 3 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
        <li class="list-group-item mb-1">Item 4 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
      </ul>
    </div>

    
    <!-- <form id="addForm" class="form-inline mt-3 mb-3 add">
      <input type="text" class="form-control add-item" id="item" placeholder="Add item..." size="68%">
      <input type="submit" class="add-button" value="Add">
    </form> -->



  </div>
  
  <script src="main.js"></script>
</body>
</html>
